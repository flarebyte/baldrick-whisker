---
title: baldrick-whisker
description: Acceptance testing of baldrick-whisker CLI application with Remote
cases:
  object-remote-elm-json:
    title: Merge object including an Elm file
    steps:
      - title: reset
        run: rm --force report/shell-tests/dest-remote.json
      - title: merge Json and Elm to Json
        run: yarn cli object report/shell-tests/dest-remote.json github:flarebyte:baldrick-whisker:package.json github:flarebyte:baldrick-whisker:tsconfig.json github:flarebyte:baldrick-whisker:pest-spec/fixtures/Example.elm
      - title: save destination
        run: cat report/shell-tests/dest-remote.json
        expect:
          snapshot: dest-remote.json
  object-remote-elm-no-ext:
    title: Merge object elm as Yaml
    steps:
      - title: reset
        run: rm --force report/shell-tests/no-suffix-dest.json
      - title: merge Json and Elm to Yaml
        run: object --no-ext report/shell-tests/no-suffix-dest.json package.json tsconfig.json pest-spec/fixtures/Example.elm
      - title: save destination
        run: cat report/shell-tests/no-suffix-dest.json
        expect:
          snapshot: no-suffix-dest.json
  render-remote-md:
    title: Render yaml with handlebars
    steps:
      - title: reset
        run: rm --force report/shell-tests/rendered-remote.md
      - title: Render yaml with handlebars and remote files
        run: yarn cli render report/shell-tests/dest-remote.json github:flarebyte:baldrick-whisker:pest-spec/fixtures/example.hbs report/shell-tests/rendered-remote.md
      - title: save destination
        run: cat report/shell-tests/rendered-remote.md
        expect:
          snapshot: rendered-remote.md
  render-remote-md-no-ext:
    title: Render yaml with handlebars without extension
    steps:
      - title: reset
        run: rm --force report/shell-tests/no-suffix-rendered
      - title: Render handlebars without extension
        run: yarn cli render --no-ext report/shell-tests/dest.yaml pest-spec/fixtures/example.hbs report/shell-tests/no-suffix-rendered.md
      - title: save destination
        run: cat report/shell-tests/no-suffix-rendered
        expect:
          snapshot: no-suffix-rendered.txt
